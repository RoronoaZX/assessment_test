<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="register.js"></script>
    <style>
        .password-container {
            position: relative;
            display: inline-block;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="regName">Name:</label>
        <input type="text" id="regName" required><br><br>

        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" required><br><br>

        <label for="regPassword">Password:</label>
        <div class="password-container">
            <input type="password" id="regPassword" required>
            <button type="button" class="toggle-password" onclick="togglePassword('regPassword', 'eyeIcon1')">
                👁️
            </button>
        </div>
        <br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', 'eyeIcon2')">
                👁️
            </button>
        </div>
        <br><br>

        <p id="passwordError" style="color: red; display: none;">Passwords do not match!</p>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>

</body>
</html>
